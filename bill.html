<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
<style type="text/css">
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".add-row").click(function(){
            var mid = $("#mid").val();
            var mname = $("#mname").val();
			var qty = $("#qty").val();
			var price = $("#price").val();
			var totalp=price+totalp;
            var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + mid + "</td><td>" + mname + "</td><td>" + qty + "</td><td>" + price + "</td></tr>";
            $("table tbody").append(markup);
			$('#total').text(totalp);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    
</script>
</head>
<body>
    <form>
		<input type="text" id="mid" placeholder="medicine id">
        <input type="text" id="mname" placeholder="Medicine Name">
        <input type="number" id="qty" placeholder="Quantity">
		<input type="number" id="price" placeholder="price">
    	<input type="button" class="add-row" value="Add Row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Medicine id</th>
                <th>Medicine name</th>
				<th>Quantity</th>
				<th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td></td>
                <td></td>
				<td></td>
				<td></td>
				<td></td>
            </tr>
        </tbody>
    </table>
	<p id=total></p>
    <button type="button" class="delete-row">Delete Row</button>
</body> 
</html>
